<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إعداد ألوان الثيم */
        :root {
            --background-color: #000;
            --text-color: #fff;
            --highlight-color: #ffae00;
            --button-bg: #222;
            --button-color: #ffae00;
        }

        [data-theme="light"] {
            --background-color: #fff;
            --text-color: #000;
            --highlight-color: #ffae00;
            --button-bg: #ddd;
            --button-color: #ffae00;
        }

        /* تنسيق الصفحة */
        body {
            font-family: 'Noto Sans Arabic';
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        /* زر تغيير الثيم */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px; /* نقل الزر إلى الجهة اليمنى */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            color: var(--button-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.5s, color 0.5s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            margin-top: -50px;
            color: var(--text-color);
        }

        .image-container {
            text-align: center;
            margin: 0px 0;
        }

        .image-container img {
            width: 600px;
            height: auto;
        }

        header {
            position: relative;
        }

        .logo {
            position: absolute;
            left: 60px;
            top: -27px;
            width: auto;
            height: 200px;
        }

        header nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: -80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .speaker-image-container img {
            width: 200px;
            height: 210px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f39c12;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #f39c12;
        }

        .speaker-info {
            margin-top: 20px;
        }

        /* تحديد اللون بناءً على الثيم */
        .speaker-name {
            font-weight: bold;
            font-size: 35px;
            color: var(--text-color); /* سيتم تحديد اللون بناءً على الثيم */
        }

        .speaker-description {
            font-size: 22px;
            color: var(--text-color); /* سيتم تحديد اللون بناءً على الثيم */
            margin-top: -30px;
        }

        /* زر تحميل الصوت */
        .download-btn {
            background-color: #28a745;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* زر "أحببت" */
        .like-btn {
            background-color: #e74c3c;
        }

        .like-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body data-theme="dark">
    <!-- زر تغيير الثيم -->
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <div class="image-container">
        <img id="themeImage" src="EyeTop.png" alt="رسم عين">
    </div>

    <header>
        <img src="logo.png" alt="شعار الموقع" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="Sections.html">القطاعات</a></li>
                <li><a href="الإنفوجرافيك الشامل.html">إنفوجرافيك</a></li>
                <li><a href="شهادات.html">شهادات</a></li>
                <li><a href="مزيد من المعلومات.html">مزيد من المعلومات</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <h3>شهادات</h3>

        <!-- مستطيل صورة المتحدث -->
        <div class="speaker-image-container">
            <img src="LIB\د.إسماعيل الثوابتة.jpg" alt="">
        </div>

        <!-- مشغل الصوت HTML5 -->
        <audio id="audioPlayer" controls>
            <source src="LIB\تسجيل للدكتور إسماعيل الثوابتة.mp3">
            متصفحك لا يدعم مشغل الصوت.
        </audio>

        <div class="controls">
            <button class="btn" id="rewind"><i class="fas fa-backward"></i></button>
            <button class="btn" id="playPause"><i class="fas fa-play"></i></button>
            <button class="btn" id="forward"><i class="fas fa-forward"></i></button>
            <!-- زر تحميل الصوت -->
            <a href="LIB\تسجيل للدكتور إسماعيل الثوابتة.mp3" download>
                <button class="btn download-btn"><i class="fas fa-download"></i></button>
            </a>
            <!-- زر "أحببت" -->
            <button class="btn like-btn" id="likeBtn"><i class="fas fa-heart"></i></button>
        </div>

        <div class="speaker-info">
            <p class="speaker-name">الدكتور : إسماعيل إبراهيم الثوابتة</p>
            <p class="speaker-description">مديــر عــام المكتــب الإعلامــي الحكومــي</p>
        </div>
    </main>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');
        var playPauseBtn = document.getElementById('playPause');
        var rewindBtn = document.getElementById('rewind');
        var forwardBtn = document.getElementById('forward');
        var likeBtn = document.getElementById('likeBtn');
        
        playPauseBtn.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                this.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                this.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        rewindBtn.addEventListener('click', function () {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5); // التقديم للخلف بمقدار 5 ثوانٍ
        });

        forwardBtn.addEventListener('click', function () {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5); // التقديم للأمام بمقدار 5 ثوانٍ
        });

        likeBtn.addEventListener('click', function () {
            // عند الضغط على زر "أحببت"
            this.classList.toggle('liked'); // إضافة/إزالة الفئة لتغيير الشكل
            this.innerHTML = this.classList.contains('liked') 
                ? '<i class="fas fa-heart"></i> أحببت' 
                : '<i class="fas fa-heart"></i>';
        });

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector(".theme-toggle");
            const themeImage = document.getElementById("themeImage");
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                button.innerHTML = "🌙";
                themeImage.src = "black.png"; // تأكد من وجود هذه الصورة
            } else {
                body.setAttribute('data-theme', 'dark');
                button.innerHTML = "🌕";
                themeImage.src = "EyeTop.png"; // تأكد من وجود هذه الصورة
            }
        }
    </script>
</body>
</html>
