<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإنفوجرافيك الشامل</title>
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إعداد ألوان الثيم */
        :root {
            --background-color: #000;
            --text-color: #fff;
            --highlight-color: #ffae00;
            --button-bg: #222;
            --button-color: #ffae00;
        }

        [data-theme="light"] {
            --background-color: #fff;
            --text-color: #000;
            --highlight-color: #ffae00;
            --button-bg: #ddd;
            --button-color: #ffae00;
        }

        /* تنسيق الصفحة */
        body {
            font-family: 'Noto Sans Arabic';
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        /* زر تغيير الثيم */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px; /* نقل الزر إلى الجهة اليمنى */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            color: var(--button-color);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.5s, color 0.5s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h3 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            margin-top: -50px;
            color: var(--text-color);
        }

        .image-container {
            text-align: center;
            margin: 0px 0;
        }

        .image-container img {
            width: 600px;
            height: auto;
        }

        header {
            position: relative;
        }

        .logo {
            position: absolute;
            left: 60px;
            top: -27px;
            width: auto;
            height: 200px;
        }

        header nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: -80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .icons-container i:hover {
            color: #f39c12;
        }

        .action-btns-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
            background-color: #000000;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #f39c12;
        }

        .action-btn i {
            font-size: 30px;
        }
    </style>
</head>
<body data-theme="dark">
    <!-- زر تغيير الثيم -->
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <div class="image-container">
        <img id="themeImage" src="EyeTop.png" alt="رسم عين">
    </div>

    <header>
        <img src="logo.png" alt="شعار الموقع" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="Sections.html">القطاعات</a></li>
                <li><a href="الإنفوجرافيك الشامل.html">إنفوجرافيك</a></li>
                <li><a href="شهادات.html">شهادات</a></li>
                <li><a href="مزيد من المعلومات.html">مزيد من المعلومات</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <h3>الإنفوجرافيك الشامل</h3>

        <!-- أيقونات أسفل العنوان -->
        <div class="icons-container">
            <a href="LIB\احصائية copy.jpg">
                <img src="LIB\pic1.jpg" alt="Image Icon" sizes="10%"/>
            </a>
        </div>

        <!-- الأزرار الدائرية (تحميل ومشاركة) -->
        <div class="action-btns-container">
            <!-- زر تحميل -->
            <a href="LIB\احصائية copy.jpg" download>
                <button class="action-btn">
                    <i class="fas fa-download"></i>
                </button>
            </a>

            <!-- زر مشاركة -->
            <button class="action-btn" onclick="copyLink()">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- سيتم إضافة العناصر ديناميكيًا هنا -->
        </div>
    </main>

    <script>
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(function() {
                alert("تم نسخ الرابط!");
            }, function() {
                alert("فشل في نسخ الرابط.");
            });
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector(".theme-toggle");
            const themeImage = document.getElementById("themeImage");

            if (body.getAttribute("data-theme") === "light") {
                body.setAttribute("data-theme", "dark");
                button.innerHTML = "🌙";
                themeImage.src = "EyeTop.png";  // تعيين صورة العين الخاصة بالثيم الداكن
            } else {
                body.setAttribute("data-theme", "light");
                button.innerHTML = "☀️";
                themeImage.src = "black.png";  // تعيين صورة العين الخاصة بالثيم الفاتح
            }
        }
    </script>
</body>
</html>
